<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookies example</title>
</head>
<body>
    <h1>Cookies Demo</h1>
    <em>open in localhost...</em><br/>

    <label for="data-key">Key:</label>
    <input id="data-key" type="text"/><br/>
    <label for="data-value">Value:</label>
    <input id="data-value" type="text"/>
    <a href="#" onclick="setCookie()">Set Value</a>

    <br/>
    <label for="data-get-cookie"></label>
    <input id="data-get-cookie" type="text"/>
    <a href="#" onclick="getCookie()">Get</a>

    <div id="data-result" style="width: 30%; border: 2px dashed red;"></div>
    <script src="cookie.js"></script>
    <script>
        function setCookie() {
            var key = document.getElementById('data-key').value,
                    value = document.getElementById('data-value').value;
            cookies.createCookie(key, value, 2);
        }

        function getCookie() {
            var key = document.getElementById('data-get-cookie').value;
            document.getElementById('data-result').innerHTML = cookies.readCookie(key);
        }
    </script>
</body>
</html>
