<script>
    $(function () {

        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "1000",
            "hideDuration": "1000",
            "timeOut": "3000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };

        var username = userControler.current();
        if (username) {
            $('#logged-as').html('Logged as: <b>' + username + '</b>');
            $('#btn-logout').show();
        } else {
            $('#logged-as').html('').hide();
            $('#btn-logout')
                    .hide();
        }

        $('#btn-logout').on('click', function () {
            $('#logged-as').html('').hide();
            $('#btn-logout').hide();
            userControler.logout();
            toastr.info('Successful exit ', 'System message');
            document.location = '#/home';
//            document.location.reload(true);
            /*toastr.success('Logout')*/
        });
    }());
</script>
